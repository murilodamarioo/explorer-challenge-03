<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Biscoito da sorte</title>
</head>
<body>
    <main>
        <div class="content">
            <h1>Qual é a sua sorte de hoje?</h1>

            <div class="lucky hide">
                <p class="message">
                    Se alguém está tão cansado que não possa
                    te dar um sorriso, deixa-lhe o teu.
                </p>
            </div>

            <p class="text">Abra o biscoito e descubra!</p>

            <img class="cookie" src="./assets/cookie.svg" alt="Biscoito da sorte">

            <img class="cookie-opened hide" src="./assets/opened-cookie.svg" alt="Biscoito da sorte aberto">
            <button class="btn-reset hide">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
